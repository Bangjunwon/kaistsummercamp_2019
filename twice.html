<!doctype HTML>
<html>
<head>
	<title>Music player</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script&display=swap&subset=korean" rel="stylesheet">
	<style>
			body{
				background-image: url("twice.jpg");
				background-repeat: no-repeat;
				background-size: cover;
				font-family: 'Nanum Brush Script', cursive;
        		font-size: 30px;
			}
			h1{
			  border-style: solid;
			  border-block-width: 50px;
			  border-color:black;
			  display: inline;
			}
		</style>
</head>
<body>
	<h1 style="color:rgb(192, 22, 50);">트와이스</h1>
	<h2>fancy</h2>
	<audio controls loop>
	 <source src="fancy.mp3" type="audio/mpeg">
	</audio><br><br>
	<h2>yes or yes</h2>
	<audio controls loop>
	 <source src="yes or yes.mp3" type="audio/mpeg">
	</audio><br><br>
</body>
</html>
